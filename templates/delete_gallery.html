{% extends 'base.html' %} 
{% load static %}
{% block content %}

{% load crispy_forms_tags %}
<section class="text-center">
<h1>Delete Gallery Post</h1>

<br>

<h3>Delete: {{ image.title }}</h3>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <br>
        <br>
        <h5>Are you sure you want to delete this Gallery Post?</h5>
        <br>
        <a
        href="{% url 'van_images' %}"
        class="btn fw-bold mb-3 auth-btn btn-outline-secondary"
        >No, Back to Gallery</a>
        <button class="btn fw-bold btn-outline-danger">Delete Post</button>
    </form>
</div>
</section>



{% endblock content %}
